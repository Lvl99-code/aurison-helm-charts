{{- if and .Values.mtls.enabled (not .Values.mtls.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aurison-backend.fullname" . }}-ca-secret-cert
  labels:
    {{- include "aurison-backend.labels" . | nindent 4 }}
type: Opaque
data:
  ca-certificate.pem: {{ .Values.mtls.caCertificate | default "" | b64enc | quote }}
  ca-private-key.pem: {{ .Values.mtls.caPrivateKey | default "" | b64enc | quote }}
{{- end }}