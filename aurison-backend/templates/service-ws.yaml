apiVersion: v1
kind: Service
metadata:
  name: {{ include "aurison-backend.fullname" . }}-ws
  labels:
    {{- include "aurison-backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: websocket
      protocol: TCP
      name: websocket
  selector:
    {{- include "aurison-backend.selectorLabels" . | nindent 4 }}
