# Default values for aurison-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.palaceworld.net/aurison/backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: aurison-harbor
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: false
   runAsNonRoot: true
   runAsUser: 2001

service:
  type: ClusterIP
  port: 80

aurisonBackend:
  command: 
    - sh
    - -c
    - python manage.py collectstatic --noinput ; python manage.py migrate ; gunicorn --config gunicorn_config.py asteris.wsgi:application
  resources: {}

aurisonBackendWs:
  command: 
    - sh
    - -c 
    - daphne -b 0.0.0.0 -p 8001 asteris.asgi:application
  resources: {}

aurisonBackendPacs:
  enabled: true  # Set to true to enable PACS WebSocket with mTLS
  replicaCount: 1
  port: 8001  # Same port as regular WebSocket if needed
  servicePort: 80
  command: 
    - sh
    - -c 
    - daphne -b 0.0.0.0 -p 8001 asteris.asgi:application
  resources: {}

ingress:
  enabled: true
  annotations:
     cert-manager.io/cluster-issuer: letsencrypt-prod
     certmanager.k8s.io/cluster-issuer: letsencrypt-prod
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  hosts:
    - host: api.aurison.app
      paths:
      - path: /
        backend:
          serviceName: aurison-backend
          servicePort: 80

  tls:
    - secretName: aurison-backend-tls
      hosts:
        - api.aurison.app

# Ingress for PACS mTLS endpoint (Step 11)
ingressPacs:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: pacs.api.aurison.app
  tls:
    - secretName: pacs-api-tls  # Certificate from cert-manager via DNS-01
      hosts:
        - pacs.api.aurison.app

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# mTLS Configuration for PACS edge devices
mtls:
  enabled: true  # Set to true to enable mTLS for PACS endpoints
  # Use existing secret created manually in Kubernetes
  existingSecret: true
  # CA certificate content (will be base64 encoded automatically)
  # DO NOT PUT REAL CERTIFICATES HERE - use existing secret instead
  # caCertificate: ""
  # caPrivateKey: ""

# cert-manager configuration (installed as subchart dependency)
cert-manager:
  enabled: true
  installCRDs: true
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::937747935506:role/cert-manager-route53"
  extraArgs:
    - --dns01-recursive-nameservers-only
    - --dns01-recursive-nameservers=8.8.8.8:53,1.1.1.1:53

# cert-manager ClusterIssuer configuration
certManager:
  clusterIssuer:
    enabled: true
    name: letsencrypt-dns01-prod
    acmeServer: https://acme-v02.api.letsencrypt.org/directory
    email: david.oluwafemi@aurison.app
    privateKeySecretName: letsencrypt-dns01-prod-key
    cnameStrategy: Follow
    dnsNames:
      - "pacs.api.aurison.app"
    route53:
      region: ap-southeast-2
      hostedZoneID: Z01940152KCX1GQ8ZY0YM
  
  # Certificate configuration
  certificate:
    enabled: true
    name: pacs-api-tls
    secretName: pacs-api-tls
    issuerRef:
      name: letsencrypt-dns01-prod
      kind: ClusterIssuer
    dnsNames:
      - "pacs.api.aurison.app"
