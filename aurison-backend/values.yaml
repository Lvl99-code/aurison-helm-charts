# Default values for aurison-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.palaceworld.net/aurison/backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: aurison-harbor
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: false
   runAsNonRoot: true
   runAsUser: 2001

service:
  type: ClusterIP
  port: 80

aurisonBackend:
  command: 
    - sh
    - -c
    - python manage.py collectstatic --noinput ; python manage.py migrate ; python manage.py runserver 0.0.0.0:8000
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 600m
      memory: 500Mi

aurisonBackendWs:
  command: 
    - sh
    - -c 
    - python manage.py collectstatic --noinput ; python manage.py migrate ; daphne -b 0.0.0.0 -p 8001 asteris.asgi:application
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 600Mi

ingress:
  enabled: true
  annotations:
     cert-manager.io/cluster-issuer: letsencrypt-prod
     certmanager.k8s.io/cluster-issuer: letsencrypt-prod
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  hosts:
    - host: backend.sharethe.net
      paths:
      - path: /
        backend:
          serviceName: aurison-backend
          servicePort: 80

  tls:
    - secretName: aurison-backend-tls
      hosts:
        - backend.sharethe.net

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
